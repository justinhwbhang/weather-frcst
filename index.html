<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>The Weather Dashboard</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid text-white text-center">
        <div class="container">
            <h2 class="py-4">Weather Dashboard</h2>
        </div>
    </header>
    
    <main class="container-fluid">
        <div class="row my-4">
          <section class="col-12 col-md-4 col-lg-3">
            <div class="card custom-card mb-3 p-3 bg-light">
              <h3 class="card-header text-center bg-light">Search for a City:</h3>
              <form id="search-form">
                <div class="form-outline">
                <input type="search" id="form1" class="form-control" placeholder="Type city name" aria-label="Search"/>
                </div>
                <button type="button" id="search-button" class="btn btn-primary my-2 container-fluid">Search</button>
              </form>
              <hr>
              <ul class = "search-history"></ul>
          </section>
          
          <!--  -->
          <section class="col-12 col-md-8 col-lg-9">
            <div id="today-weather" class="container-fluid mb-3 p-3 today-weather-card"></div>
            <h4>Five-Day Forecast</h4>
            <div id="forecast" class="col-12 col-md-8 col-lg-9"></div>
          </section>
      </main>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
